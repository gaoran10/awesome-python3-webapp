{% extends '__base__.html' %}

{% block title %}日志{% endblock %}

{% block content %}

     <div class="uk-width-3-4">
        {% for blog in blogs %}
            <article class="uk-article">
                <h2><a href="/blog/{{ blog.id }}">{{ blog.name }}</a></h2>
                <p class="uk-article-meta">发表于{{ blog.created_at|datetime}}</p>
                <p>{{ blog.summary }}</p>
                <p><a href="/blog/{{ blog.id }}">继续阅读<i uk-icon="icon: forward" class="margin-left-5"></i></a></p>
            </article>
            <hr class="uk-article-divider">
        {% endfor %}
    </div>

    <div class="uk-width-1-4">
        <div class="uk-panel uk-panel-header">
            <h3 class="uk-panel-title">友情链接</h3>
            <ul class="uk-list uk-list-line">
                <li><a target="_blank" href="#"><i uk-icon="icon: tag" class="margin-right-5"></i>编程</a></li>
                <li><a target="_blank" href="#"><i uk-icon="icon: tag" class="margin-right-5"></i>读书</a></li>
                <li><a target="_blank" href="#"><i uk-icon="icon: tag" class="margin-right-5"></i>Python教程</a></li>
                <li><a target="_blank" href="#"><i uk-icon="icon: tag" class="margin-right-5"></i>Git教程</a></li>
            </ul>
        </div>
    </div>

{% endblock %}
